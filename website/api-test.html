<!DOCTYPE html>
<html>

<body>
    <p class="counter">Visitors Count</p>
    <p id="body"></p>
    <script type="text/javascript">
        var apiUrl = "https://1btbwrswn2.execute-api.eu-central-1.amazonaws.com/prod/viewerResource";
        fetch(apiUrl)
            .then(res => res.json())
            .then(data => {
                var count = document.getElementById('body');
                count.innerHTML = data.hits;
                console.log(data)
            })

    </script>
</body>

</html>
